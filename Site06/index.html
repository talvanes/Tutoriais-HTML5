<!DOCTYPE html>
<html>
  <head>
    <title>SVG</title>
    <meta charset="utf-8" />
    <style>
      svg {
        display: block;
      }
    </style>
  </head>
  <body style="background:#000">
    <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect" x="20" y="10" width="100" height="100" fill="red" />
      <animate
        attributeName="x"
        xlink:href="#redRect"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        fill="freeze"
      />
    </svg>
    <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect2" x="20" y="10" width="100" height="100" fill="red" />
      <animate
        attributeName="width"
        xlink:href="#redRect2"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        fill="freeze"
      />
    </svg>
    <svg width="100%" height="130" xmlns="http://www.w3.org/2000/svg">
      <circle id="circle1" cx="70" cy="70" r="50" fill="blue" />
      <animate
        attributeName="cx"
        xlink:href="#circle1"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        fill="freeze"
      />
      <animate
        attributeName="fill"
        xlink:href="#circle1"
        begin="0s"
        end="5s"
        values="blue; orange; yellow; green; red; indigo; violet"
        repeatCount="indefinite"
      />
    </svg>
    <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
      <line x1="0" y1="0" x2="200" y2="60" style="stroke:red;stroke-width:2" />
    </svg>
    <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="20,10,300,20,170,50" fill="green" />
    </svg>
  </body>
</html>
