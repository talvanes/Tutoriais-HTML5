<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Input - Novos Campos</title>
<!-- O documento ainda nÃ£o possui um "link" -->
</head>
<body>
<fieldset>
	<legend>Novos campos Input</legend>
	<form name="teste" action="" method="get">
		<label for="x1">Tel: 
		<input type="tel" id="x1" name="x1" value="" />
		</label><br />
		<label for="x2">Search: 
		<input type="search" id="x2" name="x2" value="" />
		</label><br />
		<label for="x3">EMail: 
		<input type="email" id="x3" name="x3" value="" />
		</label><br />
		<label for="x4">Url: 
		<input type="url" id="x4" name="x4" value="" />
		</label><br />
		<label for="x5">DateTime: 
		<input type="datetime" id="x5" name="x5" value="11/08/2013" step="300" min="01/01/2013" max="31/12/2013" />
		</label><br />
		<label for="x6">Number: 
		<input type="number" id="x6" name="x6" value="6.5" step="0.5" min="0" max="10" />
		</label><br />
		<label for="x7">Range: 
		<input type="range" id="x7" name="x7" value="6.5" step="0.5" min="0" max="10" />
		</label><br />
		<label for="x8">Color: 
		<input type="color" id="x8" name="x8" value="#33ffcc" />
		</label><br />
	</form>
</fieldset>
</body>
</html>
