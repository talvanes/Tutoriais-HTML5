<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>MathML e SVG</title>
</head>
<body>
<!-- MathML -->
<math>
	<mrow>
		<mi>x</mi>
		<mo>=</mo>
		<mfrac>
			<mrow>
				<mo form="prefix"/>&minus;</mo>
				<mi>b</mi>
				<mo>&PlusMinus;</mo>
				<msqrt>
					<msup>
						<mi>b</mi>
						<mn>2</mn>
					</msup>
					<mo>&minus;</mo>
					<mn>4</mn>
					<mo>&InvisibleTimes;</mo>
					<mi>a</mi>
					<mo>&InvisibleTimes;</mo>
					<mi>c</mi>
				</msqrt>
			</mrow>
			<mrow>
				<mn>2</mn>
				<mo>&InvisibleTimes;</mo>
				<mi>a</mi>
			</mrow>
		</mfrac>
	</mrow>
</math>
<!-- SVG -->
<svg width="400" height="400">
	<!-- Um retângulo -->
	<rect x="10" y="10" width="150" height="50" stroke="#000000" stroke-width="5" fill="#FF0000" />
	<!-- Um polígono -->
	<polygon fill="red" stroke="blue" stroke-width="10" points="250,75 279,161 369,161 297,215 323,301 250,250 177,301 203,215 131,161 221,161" />
	<!-- Um círculo -->
	<circle cx="70" cy="240" r="60" fill="white" stroke="#00FF00" stroke-width="5" />
</svg>
</body>
</html>
