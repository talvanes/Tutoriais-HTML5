<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drag and Drop</title>
    <style>
        #box {
          float: left;
          width: 240px;
          height: 240px;
          padding: 10px;
          border: 1px solid #aaaaaa;
        }
    </style>
    <script src="modernizr.custom.26390.js"></script>
    <script>
      if(window.FileReader && Modernizr.draganddrop){
        // Drag'n'Drop is supported
        function allowDrop(e){
          e.preventDefault();
        }
        function drag(e){
          e.dataTransfer.setData("Text", e.target.id);
        }
        function drop(e){
          e.preventDefault();
          var data = e.dataTransfer.getData("Text");
          e.target.appendChild(document.getElementById(data));
        }
      }else{
        // Drag'n'Drop is not supported
        document.write("<p>This browser can NOT use Drag and Drop</p>");
      }
    </script>
  </head>
  <body>
    <h1>Drag the html5 logo into the box</h1>
    <!-- Destination element -->
    <div id="box" ondragover="allowDrop(event);" ondrop="drop(event);"></div>
    <!-- Source element -->
    <img id="image" src="html5.png" alt="HTML5" draggable="true" ondragstart="drag(event);" />
  </body>
</html>
